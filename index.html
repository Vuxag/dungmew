<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Dung</title>
    <link rel="icon" type="image/svg+xml" href="images/1.svg">
    <link rel="apple-touch-icon" href="images/1.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <canvas id="pinkboard"></canvas>
    </div>
    <h1>Dung Meoww &lt;3</h1>
    <audio id="heartbeat" src="assets/sounds/heartbeat.mp3" preload="auto"></audio>
    <script src="script.js"></script>
    <script>
        const heartbeat = document.getElementById('heartbeat');
        heartbeat.volume = 0.5;

        // Tự động phát âm thanh một lần khi trang web được tải
        window.addEventListener('load', function() {
            heartbeat.play().catch(function(error) {
                console.log("Error playing sound:", error);
                // Nếu không thể tự động phát, thêm sự kiện click
                document.addEventListener('click', function() {
                    heartbeat.play().catch(function(error) {
                        console.log("Error playing sound:", error);
                    });
                }, { once: true });
            });
        });
    </script>
</body>
</html>
