<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dung Meoww</title>
    <link rel="icon" type="image/svg+xml" href="images/1.svg">
    <link rel="apple-touch-icon" href="images/1.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <canvas id="pinkboard"></canvas>
    </div>
    <h1 class="name">Dung Meoww</h1>
    <audio id="heartbeat" src="sounds/heartbeat.mp3" preload="auto"></audio>
    <script src="script.js"></script>
    <script>
        const heartbeat = document.getElementById('heartbeat');
        heartbeat.volume = 0.5;
        function playHeartbeat() {
            heartbeat.currentTime = 0;
            heartbeat.play();
        }
        setInterval(playHeartbeat, 1200);
    </script>
</body>
</html>
