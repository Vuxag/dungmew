  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100%;
      padding: 0;
      margin: 0;
      background: rgba(0, 0, 0, 0.851);
    }
    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
 </head>
 <body>
  <div class="box">
    <canvas id="pinkboard"></canvas>
  </div>
  <h1 class="name">Dung Meoww</h1>
  <audio id="heartbeat" src="sounds/heartbeat.mp3" preload="auto"></audio>
  <script src="script.js"></script>
  <script>
    // Phát âm thanh nhịp đập
    const heartbeat = document.getElementById('heartbeat');
    heartbeat.volume = 0.5; // Điều chỉnh âm lượng (0.0 đến 1.0)

    function playHeartbeat() {
      heartbeat.currentTime = 0;
      heartbeat.play();
    }

    // Phát âm thanh mỗi 1.2 giây (cùng với animation)
    setInterval(playHeartbeat, 1200);
  </script>
 </body>
